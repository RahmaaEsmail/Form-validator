<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
      <div class="register-box">
          <h2>Register With Us</h2>

          <div class="input">
            <label for="username">Username</label>
             <input type="text" id="username" placeholder="Enter username">
             <p class="alert-user-name">Username Must start with capital letter and at least 3 letter</p>
          </div>

           <div class="input">
            <label for="email">Email</label>
             <input type="email" id="email" placeholder="Enter email">
             <p class="alert-email">Invalid Email</p>
          </div>


           <div class="input">
            <label for="password">Password</label>
             <input type="password" id="password" placeholder="Enter password">
             <p class="alert-password">Password must be at least 6 characters</p>
          </div>


           <div class="input">
            <label for="Confirm-password">Confirm Password</label>
             <input type="password" id="Confirm-password" placeholder="Enter password again">
             <p class="alert-confirm-password">Password don't match</p>
          </div>

          <button type="submit">Submit</button>
      </div>
</body>
</html>
